    }

    button {

      padding: 10px 20px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      border: none;
      background-color: #111;
      color: white;
      border-radius: 4px;
    }

    @media (max-width: 800px) {
      .ticket {
        width: 95%;
        height: auto;
        padding: 30px 10px;
      }

      input {

      }
    }
  </style>
</head>

  <!-- html2canvas pour screenshot -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    const update = () => {
      document.getElementById("lieuAff").innerText = document.getElementById("lieu").value.toUpperCase();
      document.getElementById("villeAff").innerText = document.getElementById("ville").value.toUpperCase();
      document.getElementById("dateAff").innerText = document.getElementById("date").value.toUpperCase();
      document.getElementById("porteAff").innerText = document.getElementById("porte").value.toUpperCase();
    };

    document.querySelectorAll('input').forEach(input => {
      input.addEventListener("input", update);
    });

    function downloadTicket() {
      html2canvas(document.getElementById("ticket")).then(canvas => {
        const link = document.createElement("a");
        link.download = "billet_bad_bunny.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }
